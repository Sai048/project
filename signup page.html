<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head><title>SignUp Page</title>
    <link rel="stylesheet" href="signup page.css"></head>
    <link rel="icon"  href="favicon-32x32.png">
    <body>
      
        <div id="main">
            <form action="none">
                <span class="a"><label for="First Name">First Name:<br><input type="text" placeholder="Enter Your First name"></label><br><br></span>
                <span class="a"><label for="Last Name">Last Name:<br><input type="text" placeholder="Enter Your Last Name"></label><br><br></span>
                <span class="a"><label for="Email">Email:<br><input type="email" placeholder="Enter Your Email"></label><br><br></span>
                <span class="a"><label for="Phone Number">Phone Number:<br></label><input type="number" placeholder="Enter Your Phone Number"></label><br><br></span>
                <span class="a"><label for="Register Number">Register Number:<br><input type="number" placeholder="Enter Your Register Number"></label class="a"><br><br></span>
                <span class="a"><label for="Date Of Birth">Date Of Birth:<br><input type="date" placeholder="Date Of Birth"></label><br><br></span>
                <div>
                    <button id="signup" type="button">Sign up</button> 
                    <button id="back"type="button"><a href="login.html" src="login.html">Back</a></button></div>
            
            </form>
        </div>
    </body>
</html>
